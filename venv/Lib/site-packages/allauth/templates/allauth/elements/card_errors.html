{% if form.errors %}
<section id="errorscard">
  <div class="card error_card row">
    <ul class="errors col-12">
      {% for field in form %}
      {% for error in field.errors %}
          <li class="error">{{ error|escape }}</li>
      {% endfor %}
  {% endfor %}
  {% for error in form.non_field_errors %}
    <li class="error">{{ error|escape }}</li>

  {% endfor %}
    </ul>    
  </div>
  
</section>
{% endif %}
