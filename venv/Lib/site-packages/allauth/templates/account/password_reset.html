{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/passwd_reset.css'%}">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>giris yap</title>
</head>
<body>
    <form action="/accounts/password/reset/" method="post">{% csrf_token %}
  <section id="logincard">
    <div class="card login row">
      <div class="col-12 text-center"><img class="logo-bsr" src="{% static 'img/bsr-logo.png'%}" alt=""></div>

      <div class="col-12 text-center">
        <h2 class="passwd_reset_text">Şifre Yenileme</h2>
    </div>
      <div class="col-12 text-center">
        <div class="input-label border mx-auto" style="margin-top: 16px;">
          <img class="input-svg" src="{% static 'img/mail.png'%}" alt="">
          <input class="" name="email" id="id_email" type="text" placeholder="E-Posta adresinizi girin" required>
        </div>
    </div>
      
      
      <div class="col-12 text-center">
        <div class="input-label mx-auto" style="margin-top: 20px;">
          <button type="submit" class="send-verif-code-button" >Yenileme Bağlantısı Gönder</button>
        </div>
        
    </div>
      
   

       
      
    </div>
</section>
    </form>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
