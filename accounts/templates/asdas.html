
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/register.css'%}">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>giris yap</title>
</head>
<body>
  <form action="/accounts/signup/" method="post">{% csrf_token %}

  <section id="registercard">
    <div class="card register row">
      <div class="col-12 text-center"><img class="logo-bsr" src="{% static 'img/bsr-logo.png'%}" alt=""></div>

      <div class="col-12 text-center">
        <div class="input-label border mx-auto">
          <img class="input-svg" src="{% static 'img/person.png'%}" alt="">
          <input class="" type="text" id="id_username" name="username" placeholder="Kullanıcı adı" required>
        </div>
    </div>
      <div class="col-12 text-center">
        <div class="input-label border mx-auto">
          <img class="input-svg" src="{% static 'img/mail.png'%}" alt="">
          <input class="" id="id_email" name="email" type="email" placeholder="E-posta" required>
        </div>
    </div>
      <div class="col-12 text-center">
        <div class="input-label border mx-auto" style="margin-top: 16px;">
          <img class="input-svg" src="{% static 'img/passwd.png'%}" alt="">
          <input class="" name="password1" id="id_password1" type="password" placeholder="Şifre (8+ Karakter)" required>
        </div>
    </div>
      <div class="col-12 text-center">
        <div class="input-label border mx-auto" style="margin-top: 16px;">
          <img class="input-svg" src="{% static 'img/passwd.png'%}" alt="">
          <input class="" name="password2" id="id_password2" type="password" placeholder="Şifre (Tekrardan)" required>
        </div>
    </div>
    
      <div class="col-12 text-center">
        <div class="input-label mx-auto" style="margin-top: 20px;">
          <button type="submit" class="login-button" >Kayıt Ol</button>
        </div>
        
    </div>
      

       <div class="col-12 text-center">
        <div class="input-label mx-auto" style="margin-top: 20px; height: fit-content!important;">
           <p class="forgot-pswd">Zaten bir hesabın var mı? <a class="forgot-pswd" href="../login">Giriş Yap</a></p> 
        </div>
    </div>
    {% for message in messages %}
    <a href="#">{{ message }}</a>
      {%endfor%}
    </div>
</section>
</form>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
